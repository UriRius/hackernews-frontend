<div class="wrapper">		
	<div class="card radius shadowDepth1">
		<div class="card__content card__padding">

			<div class="card__meta">
				<article class="card__article">
					<h2>
						<a href="post/{{content?.id}}"> {{content?.title}} </a> 
						<time>{{content?.created_at | date:'medium'}} </time>
					</h2>

				</article>
			</div>

			<div class="card__author">
				<br>
					<a href="{{content?.url}}">{{content?.url}}</a>
					<br>
					{{content?.text}}
				<br>
				<br>
					<button (click)="onSubmit()" type="submit" name="next">
						<i class="fa fa-heart"> </i>
					</button>	
					{{content?.upvotes}} people liked this post
					<br>
				<button (click)="show=!show" >
					<i class="fa fa-reply"> </i> 
				</button>
				<br>
				<br>
					<a href="/user/{{content?.user_id}}">
						<img src="{{content?.image}}" alt="">
					</a>
				<div class="card__author-content">
					By <a href="/user/{{content?.user_id}}">{{content?.full_name}}</a>
				</div>
			</div>
			<br>
			<div *ngIf="show">
				<comment-box></comment-box>
			</div>
	</div>
