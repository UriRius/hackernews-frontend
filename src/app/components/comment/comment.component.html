<!-- Contenedor Principal -->
	<div class="comments-container">
		<ul id="comments-list" class="comments-list">
			<li>
				<div class="comment-main-level">
					<!-- Avatar -->
					<div class="comment-avatar">
						<a href="/user/{{content?.user_id}}"><img src="{{content?.image}}" alt=""></a>
					</div>
					<!-- Contenedor del Comentario -->
					<div class="comment-box">
						<div class="comment-head">
							<h6 class="comment-name by-author"><a href="/user/{{content?.user_id}}">{{content?.full_name}}</a></h6>
							<span>{{content?.created_at | date:'medium'}}</span>
							<button (click)="show=!show" ><i class="fa fa-reply"></i></button>
							<i class="fa fa-heart"></i>
						</div>
						<div class="comment-content">
							{{content?.content}}	
						</div>
					</div>
				</div>
			</li>
			<div *ngIf="show">
				<form id="msform" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
					<input type="text" name="comment" placeholder="Write something...  "  ngModel >
					<button type="submit" (click)="reloadCurrentPage()">Comment</button>
				</form>	
			</div>
		</ul>
	</div>
