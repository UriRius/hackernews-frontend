<header></header>
<div id="user-profile-2" class="user-profile">
<div class="tabbable">
<div class="tab-content no-border padding-24">
<div id="home" class="tab-pane in active">
<div class="row">
	<div class="col-xs-12 col-sm-3 center">
		<span class="profile-picture">
		<img class="editable img-responsive" alt=" Avatar" id="avatar2" src={{content?.avatar_url}}>
		</span>
		<div class="space space-4"></div>
	</div>
	<!-- /.col -->
	<div class="col-xs-12 col-sm-9">
		<div class="profile-user-info">
			<div class="profile-info-row">
				<div class="profile-info-name"> user </div>
				<div class="profile-info-value">
					<span>{{content?.full_name}}</span>
				</div>
			</div>
			<div class="profile-info-row">
				<div class="profile-info-name"> created </div>
				<div class="profile-info-value">
					<span>{{content?.created_at}}</span>
				</div>
			</div>
		</div>
		<div class="profile-user-info">
			<div class="profile-info-row">
				<div class="profile-info-name"> email </div>
				<div class="profile-info-value">
					<span>{{content?.email}}</span>
				</div>
			</div>
		</div>
	</div>
	<!-- /.col -->
</div>
<!-- /.row -->
<div class="space-20"></div>
<div class="row">
	<div class="col-xs-12 col-sm-6">
		<div class="widget-box transparent">
			<div class="widget-header widget-header-small">
				<h4 class="widget-title smaller">
					<i class="ace-icon fa fa-check-square-o bigger-110"></i>
					About: {{content?.about}}
				</h4>
			</div>
			<div class="widget-header widget-header-small">
				<h4 class="widget-title smaller">
					<i class="ace-icon fa fa-check-square-o bigger-110"></i>
					<a href="/submissions/{{content?.id}}"> submissions </a>
				</h4>
			</div>
			<div class="widget-header widget-header-small">
				<h4 class="widget-title smaller">
					<i class="ace-icon fa fa-check-square-o bigger-110"></i>
					<a href="/user_comments/{{content?.id}}"> comments </a>
				</h4>
			</div>
			<div *ngIf="true">
				<div class="widget-header widget-header-small">
					<h4 class="widget-title smaller">
						<i class="ace-icon fa fa-check-square-o bigger-110"></i>
						<a href="upvoted/submissions/1"> upvoted submissions </a>
					</h4>
				</div>
			</div>
			<div *ngIf="true">
				<div class="widget-header widget-header-small">
					<h4 class="widget-title smaller">
						<i class="ace-icon fa fa-check-square-o bigger-110"></i>
						<a href="upvoted/comments/1"> upvoted comments </a>
					</h4>
				</div>
			</div>
		</div>
	</div>
</div>
